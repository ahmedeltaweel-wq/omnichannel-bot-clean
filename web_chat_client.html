    <style>
        :root {
            --primary-color: #0d47a1;
            /* Official Blue */
            --accent-color: #1976d2;
            --gradient: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: transparent;
            /* Transparent for widget mode */
            margin: 0;
            padding: 0;
        }

        /* Floating Button */
        .chat-widget-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(13, 71, 161, 0.4);
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chat-widget-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(13, 71, 161, 0.5);
        }

        /* Widget Container */
        .chat-widget-container {
            position: fixed;
            bottom: 110px;
            right: 30px;
            width: 380px;
            height: 600px;
            max-height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            /* Hidden by default */
            flex-direction: column;
            overflow: hidden;
            z-index: 9998;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .chat-widget-container.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

            font-size: 1.1rem;
            font-weight: 700;
        }

        .header-content p {

            font-size: 0.8rem;
            opacity: 0.9;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.8;
            transition: 0.2s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        /* Screens */
        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        /* Login Form */
        #login-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #fff;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: #e3f2fd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: right;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.1);
        }

        .start-chat-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .start-chat-btn:hover {
            opacity: 0.95;
            transform: translateY(-2px);
        }

        /* Chat Screen */
        #chat-screen {
            display: none;
            padding: 0;
            background-color: #f9f9f9;
        }

        .messages-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            background: white;
            color: #333;
            border-top-right-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-right: auto;
        }

        .message.user {
            background: var(--primary-color);
            color: white;
            border-top-left-radius: 2px;
            align-self: flex-end;
            margin-left: auto;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-family: 'Cairo', sans-serif;
            outline: none;
        }

        .send-icon-btn {
            width: 45px;
            height: 45px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .send-icon-btn:hover {
            transform: scale(1.05);
        }

        /* Typing Indicator */
        .typing {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            display: none;
        }
    </style>
</head>
